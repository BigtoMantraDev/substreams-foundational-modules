specVersion: v0.1.0
package:
  name: mytinytest
  version: v0.1.0

binaries:
  default:
    type: wasip1/tinygo-v1  # wasm/rust-v1
    file: ./wasm.wasm

network: vara-mainnet

modules:
  - name: map_decoded_block
    kind: map
    initialBlock: 0
    inputs:
      - source: sf.gear.type.v1.Block
    output:
      type: proto:sf.gear.type.v1.Block
