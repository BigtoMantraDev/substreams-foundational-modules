specVersion: v0.1.0
package:
  name: mytinytest
  version: v0.1.1

protobuf:
  files:
    - block.proto
  importPaths:
    - ./proto

binaries:
  default:
    type: wasip1/tinygo-v1
    file: ./wasm.wasm

network: mainnet

modules:
  - name: map_extrinsics
    kind: map
    initialBlock: 0
    inputs:
      - source: sf.gear.type.v1.Block
    output:
      type: proto:sf.gear.type.v1.ParsedExtrinsics

