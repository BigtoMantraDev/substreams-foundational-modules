specVersion: v0.1.0
package:
  name: injective_common
  version: v0.1.0

network: cosmos

imports:
  cosmos: https://github.com/streamingfast/substreams-cosmos/releases/download/v0.1.5/cosmos-v0.1.5.spkg

protobuf:
  descriptorSets:
    - module: buf.build/cosmos/cosmos-sdk
      version: v0.50.0
      symbols:
        - cosmos.tx.v1beta1.Tx
        - cosmos.authz.v1beta1.MsgExec
        - cosmos.bank.v1beta1.MsgSend
        - cosmos.bank.v1beta1.MsgMultiSend
        - cosmos.crisis.v1beta1.MsgVerifyInvariant
        - cosmos.distribution.v1beta1.MsgWithdrawDelegatorReward
        - cosmos.distribution.v1beta1.MsgWithdrawValidatorCommission
        - cosmos.distribution.v1beta1.MsgSetWithdrawAddress
        - cosmos.distribution.v1beta1.MsgFundCommunityPool
        - cosmos.evidence.v1beta1.MsgSubmitEvidence
        - cosmos.gov.v1beta1.MsgSubmitProposal
        - cosmos.gov.v1beta1.MsgVote
        - cosmos.gov.v1beta1.MsgDeposit
        - cosmos.slashing.v1beta1.MsgUnjail
    - module: buf.build/streamingfast/firehose-cosmos
    
  files:
    - cosmos/v1/tx_list.proto
  importPaths:
    - ./proto

binaries:
  default:
    type: wasm/rust-v1
    file: target/wasm32-unknown-unknown/release/injective_usdt_volume.wasm

modules:
  - name: map_transactions
    kind: map
    initialBlock: 64987400
    inputs:
      - source: sf.cosmos.type.v2.Block
    output:
      type: proto:spkg.cosmos.v1.TransactionList
