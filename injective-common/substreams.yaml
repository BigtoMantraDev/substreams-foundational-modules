# requires substreams v1.7.1 and above
specVersion: v0.1.0
package:
  name: injective_common
  version: v0.1.0

network: cosmos

protobuf:
  descriptorSets:
  - localPath: generated-buf-build.binpb

binaries:
  default:
    type: wasm/rust-v1
    file: target/wasm32-unknown-unknown/release/injective_common.wasm

modules:
  - name: map_transactions
    kind: map
    initialBlock: 0
    inputs:
      - source: sf.cosmos.type.v2.Block
    output:
      type: proto:spkg.cosmos.v1.TransactionList

  - name: map_events
    kind: map
    initialBlock: 0
    inputs:
      - source: sf.cosmos.type.v2.Block
    output:
      type: proto:spkg.cosmos.v1.TransactionList
