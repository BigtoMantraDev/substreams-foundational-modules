syntax = "proto3";

package sf.substreams.antelope.v1;

import 'sf/antelope/type/v1/type.proto';
import 'sf/substreams/v1/clock.proto';

message Transactions {
  repeated Transaction transactions = 1;
  sf.substreams.v1.Clock clock = 2;
}

message Transaction {
  sf.antelope.type.v1.TransactionTrace trace = 1;
  string tx_hash = 2;
}